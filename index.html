<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de preguntas para Génesis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8DAEF;
            color: #391848;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .question {
            margin: 20px;
            padding: 20px;
            background-color: #ffcccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question h2 {
            color: #391848;
        }
        .options label {
            display: block;
            margin: 10px 0;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .options button {
            background-color: #ff9999;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #391848;
        }
        .options button:hover {
            background-color: #ff6666;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #loveImage {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de preguntas para Génesis</h1>

        <div class="question">
            <h2>¿Cuál es mi cumpleaños?</h2>
            <div class="options">
                <label>
                    <input type="radio" name="question1" value="7 de noviembre del 2006"> 7 de noviembre del 2006
                </label>
                <label>
                    <input type="radio" name="question1" value="7 de diciembre del 2006"> 7 de diciembre del 2006
                </label>
                <button onclick="checkAnswer(1, '7 de noviembre del 2006')">Comprobar Respuesta</button>
            </div>
        </div>

        <div class="question">
            <h2>¿Cuáles son los nombres de mis gatas?</h2>
            <div class="options">
                <label>
                    <input type="radio" name="question2" value="Luna y Zazha"> Luna y Zazha
                </label>
                <label>
                    <input type="radio" name="question2" value="Sol y Estrella"> Sol y Estrella
                </label>
                <button onclick="checkAnswer(2, 'Luna y Zazha')">Comprobar Respuesta</button>
            </div>
        </div>

        <div class="question">
            <h2>¿Qué carrera estoy estudiando?</h2>
            <div class="options">
                <label>
                    <input type="radio" name="question3" value="Comercio exterior"> Comercio exterior
                </label>
                <label>
                    <input type="radio" name="question3" value="Ingeniería informática"> Ingeniería informática
                </label>
                <button onclick="checkAnswer(3, 'Comercio exterior')">Comprobar Respuesta</button>
            </div>
        </div>

        <div class="question">
            <h2>¿Cuál es el nombre de mi mejor amiga?</h2>
            <div class="options">
                <label>
                    <input type="radio" name="question4" value="Marylinn"> Marylinn
                </label>
                <label>
                    <input type="radio" name="question4" value="Ana"> Ana
                </label>
                <button onclick="checkAnswer(4, 'Marylinn')">Comprobar Respuesta</button>
            </div>
        </div>

        <div id="result"></div>

        <button onclick="showImage()">Ver cartita para mi persona especial</button>
        <img id="loveImage" src="https://i.imgur.com/dzrcstO.jpeg" alt="Imagen especial">
    </div>

    <script>
        let correctAnswers = 0;

        function checkAnswer(question, correctOption) {
            const selectedOption = document.querySelector(`input[name="question${question}"]:checked`);
            const result = document.getElementById('result');

            if (!selectedOption) {
                alert('Por favor, selecciona una opción.');
                return;
            }

            if (selectedOption.value === correctOption) {
                correctAnswers++;
                result.innerHTML += `<p>Pregunta ${question}: ¡Correcto!</p>`;
            } else {
                result.innerHTML += `<p>Pregunta ${question}: Incorrecto. La respuesta correcta es ${correctOption}.</p>`;
            }

            selectedOption.checked = false;

            if (correctAnswers === 4) {
                showImage();
            }
        }

        function showImage() {
            const image = document.getElementById('loveImage');
            image.style.display = 'block';
        }
    </script>
</body>
</html>
